<main class="container mt-5 flex-fill">

    <h2>Wanna Findout Largest String?</h2>
    <div>
        <p>Please enter two words to findout which one is bigger</p>
    </div>
    <fieldset class="mt-4">
        <label for="guest">Enter your name (2 to 40 characters):</label>
        <input id="guest" type="text" minlength="2" maxlength="40" value="Eden">
    </fieldset>

    <fieldset class="mt-4">
        <label for="firstString">Enter First Word: </label>
        <input id="firstString" type="text">
        <span id="firstWarning" class="text-danger"></span>
    </fieldset>

    <fieldset class="mt-4">
        <label for="secondString">Enter Second Word: </label>
        <input id="secondString" type="text">
        <span id="secondWarning" class="text-danger"></span>
    </fieldset>

    <div>
        <button id="addition" class="btn btn-dark">Click Me To Know!</button></div>
    <div>
        <p id="result"></p>
    </div>

</main>

<script src="calc.js"></script>
